<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>

<!--用 v-model 指令在表单 <input> 及 <textarea> 元素上创建双向数据绑定-->
<!--v-model 会忽略所有表单元素的 value、checked、selected 特性的初始值而总是将 Vue 实例的数据作为数据来源。-->
<!--你应该通过 JavaScript 在组件的 data 选项中声明初始值。-->
<form id="form-id">
    <!--文本-->
    <input v-model="messageInput" placeholder="edit me">
    <p>Message is: {{ messageInput }}</p>
    <br>

    <!--多行文本-->
    <textarea v-model="messageTextarea" placeholder="add multiple lines"></textarea>
    <br>
    <span>Multiline message is:</span>
    <p  style="white-space: pre-line;">{{ messageTextarea }}</p>
    <br>

    <!--复选框-->
    <!--`checked` 为 true 或 false-->
    <input type="checkbox" id="checkboxSingle" v-model="checked">
    <label for="checkboxSingle">{{ checked }}</label>
    <br>

    <br>
    <input type="checkbox" id="jiang" value="Jiang" v-model="checkedNames">
    <label for="jiang">jiang</label>
    <input type="checkbox" id="jia" value="Jia" v-model="checkedNames">
    <label for="jia">jia</label>
    <br>
    <span>checked names: {{ checkedNames }}</span>
    <br>

    <!--单选按钮-->
    <br>
    <input type="radio" id="one" value="One" v-model="picked">
    <label for="one">one</label>
    <br>
    <input type="radio" id="two" value="Two" v-model="picked">
    <label for="two">two</label>
    <br>
    <span>Picked: {{ picked }}</span>
    <br>

    <!--选择框-->
    <br>
    <select v-model="selected">
        <option disabled value="">请选择</option>
        <option v-for="option in options" :value="option.value">{{option.text}}</option>
    </select>
    <span>Selected: {{selected}}</span>
    <br>

    <!--值绑定-->
    <input type="checkbox" id="checkboxBind" v-model="checkedbind" true-value="YES" false-value="NO">
    <label for="checkboxBind">{{ checkedbind }}</label>
    <br>

    <!--修饰符-->
    <!--.lazy (v-model 在每次 input 事件触发后将输入框的值与数据进行同步\可以添加 lazy 修饰符，从而转变为使用 change 事件进行同步)-->
    <!--.number (输入值转为数值类型)-->
    <!--.trim-->
    <br>
    <input type="text" v-model.trim.lazy="messageTrim">
    <p>Message is: {{ messageTrim }}</p>
    <br>

</form>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#form-id",
        data: {
            messageInput   : '',
            messageTextarea: '',

            checked        : true,
            checkedNames   : [],

            picked         : 'Two',

            selected:'',

            options: [
                {text: 'one', value: 'A'},
                {text: 'Two', value: 'B'},
                {text: 'Three', value: 'C'},
                {text: 'Four', value: 'D'},
            ],

            checkedbind: 'YES',

            messageTrim: ''
        },
        computed:{
        }
    });
</script>

</body>
</html>
